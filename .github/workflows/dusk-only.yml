name: Dusk Browser Tests Only

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dusk-tests:
    name: Browser Tests (Dusk)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: jordanpartridge_testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
      
      selenium:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2gb

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, iconv, mysql, gd, zip
          coverage: none

      - name: Install Dependencies
        run: |
        composer install --no-interaction --prefer-dist --optimize-autoloader
        npm install
        npm run build

      - name: Setup Environment
      run: |
        cp .env.example .env
        echo "APP_URL=http://127.0.0.1:8000" >> .env
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_DATABASE=jordanpartridge_testing" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=password" >> .env
        echo "DUSK_DRIVER_URL=http://127.0.0.1:4444/wd/hub" >> .env
        echo "OPENAI_API_KEY=test_key" >> .env
        echo "CARD_API_BASE_URL=http://example.com" >> .env
        echo "CARD_API_KEY=test_key" >> .env

      - name: Generate Application Keys
      run: |
        php artisan key:generate
        php artisan key:generate --env=testing

      - name: Set Permissions
      run: chmod -R 777 storage bootstrap/cache

      - name: Run Database Migrations
      run: php artisan migrate --force

      - name: Seed Database
      run: php artisan db:seed --force

      - name: Verify Selenium Connection
      run: |
        echo "Testing Selenium connection..."
        curl -f http://127.0.0.1:4444/wd/hub/status || echo "Selenium not ready yet"
        sleep 5
        curl -f http://127.0.0.1:4444/wd/hub/status

      - name: Start Laravel Server
      run: php artisan serve --host=127.0.0.1 --port=8000 &

      - name: Wait for Server
      run: |
        for i in {1..30}; do
          if curl -f -s http://127.0.0.1:8000 >/dev/null 2>&1; then
            echo "‚úÖ Server ready!"
            break
          fi
          echo "‚è≥ Waiting... ($i/30)"
          sleep 2
        done

      - name: Debug Dusk Setup
      run: |
        echo "üìã Environment Check:"
        echo "APP_URL: $APP_URL"
        echo "DUSK_DRIVER_URL: $DUSK_DRIVER_URL"
        echo "Selenium status:"
        curl -s http://127.0.0.1:4444/wd/hub/status | head -10

      - name: Run Dusk Tests
      run: php artisan dusk --env=testing
      env:
        APP_URL: http://127.0.0.1:8000
        DUSK_DRIVER_URL: http://127.0.0.1:4444/wd/hub

      - name: Upload Screenshots on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: dusk-screenshots
        path: tests/Browser/screenshots/
        retention-days: 3
