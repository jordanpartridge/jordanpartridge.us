name: Tests (DISABLED - Debugging)

on:
  # Temporarily disabled while separating Pest and Dusk tests
  # push:
  #   branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]
  workflow_dispatch:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: jordanpartridge_testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -h localhost -p3306" --health-interval=10s --health-timeout=5s --health-retries=5
      

    steps:
    - uses: actions/checkout@v3
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, ctype, iconv, mysql
    - name: Setup environments
      run: |
        php -r "file_exists('.env') || copy('.env.example', '.env');"
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_DATABASE=jordanpartridge_testing" >> .env
        echo "DB_PORT=3306" >> .env
        echo "CACHE_DRIVER=array" >> .env
        echo "QUEUE_CONNECTION=sync" >> .env
        echo "SESSION_DRIVER=array" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=password" >> .env
        echo "OPENAI_API_KEY=${{ secrets.OPEN_AI_API_KEY }}" >> .env
        echo "CARD_API_BASE_URL=${{ secrets.CARD_API_BASE_URL }}" >> .env
        echo "CARD_API_KEY=${{ secrets.CARD_API_KEY }}" >> .env
        php -r "file_exists('.env.testing') || copy('.env', '.env.testing');"

    - name: Install Dependencies
      run: |
        composer install -n --prefer-dist
        npm install --legacy-peer-deps
        npm run build
    - name: Generate key
      run: php artisan key:generate
    - name: Generate test key
      run: php artisan key:generate --env=testing
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Install ChromeDriver
      run: php artisan dusk:chrome-driver --detect
    - name: Migrate the damn database
      run: php artisan migrate
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      run: php artisan test --parallel
    
    - name: Create Dusk CI Environment
      run: |
        cp .env.dusk.ci .env
        echo "OPENAI_API_KEY=${{ secrets.OPEN_AI_API_KEY }}" >> .env
        echo "CARD_API_BASE_URL=${{ secrets.CARD_API_BASE_URL }}" >> .env
        echo "CARD_API_KEY=${{ secrets.CARD_API_KEY }}" >> .env
    
    - name: Debug Environment
      run: |
        echo "PHP Version: $(php --version)"
        echo "Environment: $APP_ENV"
        php artisan --version
        php artisan config:show app.debug || echo "Config not accessible"
    
    - name: Start Laravel Server
      run: php artisan serve --host=127.0.0.1 --port=8000 &
      env:
        APP_ENV: testing
    
    - name: Wait for server to be ready
      run: |
        sleep 5
        for i in {1..30}; do
          if curl -f -s http://127.0.0.1:8000 >/dev/null 2>&1; then
            echo "Server is ready!"
            exit 0
          fi
          echo "Waiting for server... (attempt $i/30)"
          # Show the actual response for debugging
          curl -s http://127.0.0.1:8000 || echo "Curl failed"
          sleep 2
        done
        echo "Server failed to start - showing logs:"
        ps aux | grep artisan || echo "No artisan process found"
        exit 1
    
    - name: Run Dusk Tests
      run: php artisan dusk --env=testing
      env:
        APP_URL: http://127.0.0.1:8000
    
    - name: Upload Dusk Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: dusk-screenshots
        path: tests/Browser/screenshots/
        retention-days: 7
