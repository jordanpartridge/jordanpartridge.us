name: Dusk Tests

on:
  push:
    branches: [ "**" ]  # Run on all branches
  pull_request:
    branches: [ "**" ]  # Run on PRs to all branches
  # Allow manual trigger
  workflow_dispatch:

jobs:
  dusk-tests:
    runs-on: ubuntu-latest
    
    services:
      # MySQL service
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: test_jordanpartridge
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      # Redis service
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, gd, redis
        coverage: none
    
    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
    
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
    
    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-interaction --no-progress
    
    - name: Prepare Laravel
      run: |
        php -r "file_exists('.env') || copy('.env.example', '.env');"
        php artisan key:generate
        
        # Update environment settings
        sed -i "s/APP_URL=.*/APP_URL=http:\/\/127.0.0.1:8000/" .env
        sed -i "s/DB_DATABASE=.*/DB_DATABASE=test_jordanpartridge/" .env
        sed -i "s/DB_USERNAME=.*/DB_USERNAME=root/" .env
        sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=/" .env
        
        # Set Dusk specific environment variables
        echo "DUSK_DRIVER_URL=http://localhost:9515" >> .env
        
        # Run migrations
        php artisan migrate:fresh --seed --force
    
    # Install Chrome and Chromedriver
    - name: Install Chrome and Chromedriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        php artisan dusk:chrome-driver --detect
    
    # Start Chrome Driver
    - name: Start Chrome Driver
      run: |
        chmod -R 0755 vendor/laravel/dusk/bin/
        ./vendor/laravel/dusk/bin/chromedriver-linux &
        sleep 5
    
    # Start Laravel Server
    - name: Run Laravel Server
      run: php artisan serve --no-reload &
    
    # Wait for server to start
    - name: Wait for Server to Start
      run: |
        sleep 5
        curl http://127.0.0.1:8000
    
    # Run Dusk Tests
    - name: Run Dusk Tests
      env:
        APP_URL: "http://127.0.0.1:8000"
      run: php artisan dusk --verbose
    
    # Upload Screenshots on Failure
    - name: Upload Screenshots
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: screenshots
        path: tests/Browser/screenshots
    
    # Upload Console Logs on Failure
    - name: Upload Console Logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: console
        path: tests/Browser/console
